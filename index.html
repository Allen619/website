<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人主页</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div id="background"></div>
  <main>
    <div class="content-wrapper">
      <section class="profile">
        <img src="./images/photo.png" alt="头像" class="avatar">
        <h2>酥饼i</h2>
        <p class="bio">热爱编程，创造有趣的项目</p>
        <p class="location"><i class="fas fa-map-marker-alt"></i> 江苏无锡</p>
        <div class="social-links">
          <a href="https://juejin.cn/user/1433418894685517" target="_blank"><i class="fas fa-book"></i></a>
          <a href="https://www.zhihu.com/people/yuzhu-70" target="_blank"><i class="fab fa-zhihu"></i></a>
          <a href="https://github.com/Allen619" target="_blank"><i class="fab fa-github"></i></a>
          <div class="wechat-container">
            <i class="fab fa-weixin"></i>
            <img src="./images/vx-qrcode.png" alt="WeChat QR Code" class="wechat-qr">
          </div>
        </div>
      </section>
      <section class="projects" id="projects-container">
      </section>
    </div>
  </main>
  <footer
    style="text-align: center; padding: 20px 0; color: #fff; font-size: 14px; position: fixed; bottom: 0; width: 100%; background-color: rgba(0, 0, 0, 0.5);">
    <a href="https://beian.miit.gov.cn/" target="_blank" style="color: #fff; text-decoration: none;">
      ICP备案/许可证号：苏ICP备19065911号
    </a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    const projects = [
      { name: "AI转发网站1", description: "快速、稳定的AI对话服务平台", link: "https://ai.szy-allen.cn", heat: 6723 },
      { name: "AI转发网站2", description: "增强版AI对话服务，支持更多高级功能", link: "https://ai-plus.szy-allen.cn", heat: 8956 },
      { name: "Auto-GPT", description: "自主AI代理，可执行复杂任务序列", link: "https://auto-gpt.szy-allen.cn", heat: 2021 },
      { name: "二维码生成", description: "简洁易用的在线二维码生成工具", link: "https://qrcode.szy-allen.cn/", heat: 5693 },
      { name: "博客", description: "分享技术见解和个人思考的个人空间", link: "https://blog.szy-allen.cn", heat: 5378 },
      { name: "流程图", description: "直观高效的在线流程图绘制工具", link: "https://draw.szy-allen.cn", heat: 7659 },
      {
        name: "Prompt提示词", description: "AI 提示词", link: 'https://prompt.szy-allen.cn/', heat: "8632"
      }
    ];

    function renderProjects () {
      const container = document.getElementById('projects-container');
      projects.forEach(project => {
        const card = document.createElement('a');
        card.className = 'project-card';
        card.href = project.link;
        card.target = "_blank";
        card.innerHTML = `
          <div class="project-content">
            <h3>${project.name}</h3>
            <p>${project.description}</p>
          </div>
          <div class="project-meta">
            <div class="project-heat">
              <i class="fas fa-fire"></i>
              <span>${project.heat}</span>
            </div>
            <div class="project-arrow">
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    $(document).ready(function () {
      renderProjects();
    });
  </script>
</body>

</html>
